<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Entrez votre nom" name="nom" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Prenom</mat-label>
                <input matInput placeholder="Entrez votre prenom" name="prenom" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Addresse</mat-label>
                <input matInput placeholder="Entrez votre addresse" name="addresse" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Numéro de téléphone</mat-label>
                <input matInput placeholder="Entrez votre numéro de téléphone" name="telephone" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Entrez votre email" name="email" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mot de passe</mat-label>
                <input name="password" matInput [type]="hide ? 'password' : 'text'" ngModel>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="w-100">Enregistrer</button>
        </form>
    </div>
