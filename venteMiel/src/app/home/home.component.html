<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row">
                <div class="image-container">
                    <img class="home-page-product-image" [src]="p.imageProduit[0].url">
                </div>                
                <div class="mt-3">
                    <b><p>{{p.nom}}</p></b>
                </div>
                <div class="mt-2">
                    <p class="description">{{p.description}}</p>
                </div>
                <div class="mt-2">
                    <p>{{p.prix}}</p>
                </div>
                <div class="mt-2">
                    <button mat-raised-button color="warn" (click)="showProductDetails(p.id)">Consulter</button>
                </div>
            </div>
            
        </mat-grid-tile>
      </mat-grid-list>
 </div>
